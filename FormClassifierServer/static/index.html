<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Ninder</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
		<style>
			.preloader-background {
				display: none;

				opacity: 0.5 !important;
				align-items: center !important;
				justify-content: center !important;
				background-color: #000;

				position: fixed !important;
				z-index: 1500 !important;
				top: 0 !important;
				left: 0 !important;
				right: 0 !important;
				bottom: 0 !important;
			}

			.preloader-wrapper {
				z-index: 1500!important;
				display: none;

				height: 100px !important;
				width: 100px !important;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="section">
				<p class="hide">URL: <span id="url"></span></p>
				<div class="row">
					<div class="col s6">
						<a id="btnNotForm" class="waves-effect waves-light btn pink" style="width: 100%"><i class="material-icons left">arrow_back</i>!Form</a>
					</div>
					<div class="col s6">
						<a id="btnForm" class="waves-effect waves-light btn deep-purple darken-2" style="width: 100%"><i class="material-icons right">arrow_forward</i>Form</a>
					</div>
				</div>
				<h2 id="done" class="hide">DONE</h2>
				<img id="screenshot" class="responsive-img" src="">
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/hammer.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
		<script type="text/javascript">

			var spinner;
			class Spinner {
				constructor() {
					var spinnerHTML =
						"<div class=\"preloader-background\">\
							<div class=\"preloader-wrapper big active\">\
								<div class=\"spinner-layer spinner-blue-only\">\
									<div class=\"circle-clipper left\">\
										<div class=\"circle\"></div>\
									</div>\
									<div class=\"gap-patch\">\
										<div class=\"circle\"></div>\
									</div>\
									<div class=\"circle-clipper right\">\
										<div class=\"circle\"></div>\
									</div>\
								</div>\
							</div>\
						</div>";

					$("body").append(spinnerHTML);
				}

				show() {
					$('.preloader-background').css("display", "flex");
					$('.preloader-wrapper').css("display", "block");
				}

				hide() {
					$('.preloader-background').fadeOut('slow');
					$('.preloader-wrapper').fadeOut();
				}
			}


			var currentPage = null;
			var nextPage = null;

			var classifyAsForm = function(isForm) {
				return new Promise((resolve, reject) => {
					$.ajax({
						type: "post",
						url: "/classify",
						contentType: "application/json",
						data: JSON.stringify({url: currentPage.url, isForm: isForm}),
						dataType: "json",
						success: data => {
							Materialize.toast("Classified as " + (isForm ? "form" : "not form"), 1000);
							loadNewPage()
								.catch(error => console.log(error));
							resolve(data);
						},
						error: (jqXHR, textStatus, errorThrown) => {
							Materialize.toast("Classification error", 1000);
							reject(errorThrown);
						}
					});
				});
			};

			var getPageToClassify = function() {
				return new Promise((resolve, reject) => {
					$.ajax({
						url: "/classify", 
						dataType: "json",
						success: data => {
							resolve(data);
						},
						error: (jqXHR, textStatus, errorThrown) => {
							reject(errorThrown);
						}
					});
				});
			}

			var getPageDifferentFrom = function(page, retryNumber = 0) {
				return new Promise((resolve, reject) => {
					if (retryNumber > 3) {
						console.log("Different page retries limit exceeded");
						resolve({
							url: "",
							imageUrl: ""
						});
					} else {
						getPageToClassify()
							.then(result => {
								if (page === null || page.url !== result.url) {
									resolve(result);
								} else {
									getPageDifferentFrom(page.url, retryNumber + 1)
										.then(result => resolve(result))
										.catch(error => console.log(error));
								}
							})
							.catch(error => {
								resolve({
									url: "",
									imageUrl: ""
								});
							});
					}
				});
				
			} 

			var loadNewPage = async function() {
				if (nextPage === null) { // first page loaded
					nextPage = await getPageDifferentFrom(currentPage);
				}

				// update current page
				currentPage = {
					url: nextPage.url,
					imageUrl: nextPage.imageUrl
				};
				if (currentPage.url === "") {
					$("#done").removeClass("hide");
					$("#screenshot").addClass("hide");
				} else {
					// update UI to current page
					spinner.show();
					$("#screenshot").off("load");
					$("#screenshot").on("load", function() {
						spinner.hide();
					}).attr('src', currentPage.imageUrl);
					$("#url").text(currentPage.url);
				}
				

				
				// preload next page
				nextPage = await getPageDifferentFrom(currentPage);
				// load next page image to browser cache
				(new Image()).src = nextPage.imageUrl;
			}

			$(document).ready(function() {
				spinner = new Spinner();
				var screenshotHammer = new Hammer(document.getElementById("screenshot"));

				// detect keypresses
				$(document).keypress(function(e) {
					switch(e.keyCode) {
						case 74: // J
						case 106: // j
							classifyAsForm(false)
								.catch(error => console.log(error));
							break;
						case 75: // K
						case 107: // k
							classifyAsForm(true)
								.catch(error => console.log(error));
							break;
						default:
					}
				});

				// Classify as not form
				screenshotHammer.on('swipeleft', function(ev) {
					classifyAsForm(false)
						.catch(error => console.log(error));
				});

				$("#btnNotForm").click(function() {
					classifyAsForm(false)
						.catch(error => console.log(error));
				});


				// Classify as form
				screenshotHammer.on('swiperight', function(ev) {
					classifyAsForm(true)
						.catch(error => console.log(error));
				});
				$("#btnForm").click(function() {
					classifyAsForm(true)
						.catch(error => console.log(error));
				});

				// load first page
				loadNewPage()
					.catch(error => console.log(error));
			});
			
		</script>
	</body>
</html>
